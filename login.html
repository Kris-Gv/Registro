<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #852fe1, #cc35dd);
      margin: 0;
    }
      .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5em;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 1.5em;
    }
    .login-container h2 {
      color: #333;
      margin-bottom: 1.5em;
      font-size: 1.8em;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #6a11cb;
      outline: none;
    }
    .login-container button {
      background: linear-gradient(135deg, #116bcb, #a625fc);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 1em;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #ca25fc, #1177cb);
    }
    /* Enlace de registro */
    .login-container p {
      margin-top: 1.5em;
      color: #555;
    }

    .login-container a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.pinimg.com/736x/a9/b7/6c/a9b76c736adf49ec736af0bf08e76380.jpg" alt="" width="100">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Iniciar sesión</button>
      
    </form>
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/apl/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
  
      const data = await response.json();
  
      if (data.success) {
        alert('Login exitoso');
        window.location.href = 'dashboard.html'; // Redirige a una página después del login
      } else {
        alert('Credenciales incorrectas');
      }
    }
  </script>  
</body>
</html>
